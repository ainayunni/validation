<!DOCTYPE html>
<html>

<head>
    <title>Validate Input</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <form action="output.jsp">
        <div class="row-first">
            <h1>A. Student Details</h1>
        </div>

        <div id="completeForm">
            <span class="msg">
                You have successfully submitted the form :)
                <button id="closeModal">OK</button>
            </span>
        </div>

        <div class="row">
            <div class="input-box">
              <h>Name: </h>
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" onkeyup="validateFullName()"><label id="fullnameLabel"></label>
            </div>
        </div>
        <div class="row">
            <div class="input-box">
              <h>Matric No: </h>
                <input type="text" id="matricno" name="matricno" placeholder="E.g 123456" onkeyup="validateMatricNo()"><label id="matricnoLabel"></label>
            </div>
        </div>
        <div class="row">
            <div class="input-box">
              <h>Current Address: </h>
                <input type="text" id="currentaddress" name="currentaddress" placeholder="" onkeyup="validateCurrentAdd()"><label id="currentaddressLabel"></label>
            </div>
        </div>
        <div class="row">
            <div class="input-box">
              <h>Home Address: </h>
                <input type="text" id="homeaddress" name="homeaddress" placeholder="" onkeyup="validateHomeAdd()"><label id="homeaddressLabel"></label>
            </div>
        </div>
        <div class="row">
            <div class="input-box">
              <h>Email: </h>
                <input type="text" id="email" name="email" placeholder="hello@example.com" onkeyup="validateEmail()"><label id="emailLabel"></label>
            </div>
        </div>
        <div class="row">
            <div class="input-box">
              <h>Mobile No: </h>
                <input type="text" id="mobileno" name="mobileno" placeholder="012-3456789" onkeyup="validateMobileNo()"><label id="mobilenoLabel"></label>
            </div>
        </div>
        <div class="row">
            <div class="input-box">
              <h>Home No: </h>
                <input type="text" id="phoneno" name="phoneno" placeholder="012-3456789 (Emergency)" onkeyup="validatePhoneNo()"><label id="phonenoLabel"></label>
            </div>
        </div>

        <div class="row-last">
            <button id="submitButton">Submit</button>
        </div>
    </form>
</body>

</html>
